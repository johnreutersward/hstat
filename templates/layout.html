<!doctype html>
<html lang="en">
	<head>
	    <title>{{ hostname }}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-responsive.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span3"></div>
		  		<div class="span6 main">
		      		<h1>{{ hostname }}</h1>
		      		<ul class="unstyled">
		    			<li>{{ dist }}</li>
			    		<li>{{ linux }}</li>
			    		<ul class="unstyled">
			    		{% for c in cpu %}
			    			<li>{{ c }}</li>
			  			{% endfor %}
			  			</ul>
						<li>{{ mem }}</li>
						<hr>
						<div id="live">
						</div>
			    	</ul>
		  		</div>
		  		<div class="span3"></div>
			</div>
		</div>
		<script type=text/javascript src="{{ url_for('static', filename='jquery-2.0.3.min.js') }}"></script>
		<script type=text/javascript src="{{ url_for('static', filename='site.js') }}"></script>
	</body>
</html>
